<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Dictionary</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    
    
    <div class="alert alert-success alert-dismissible fade show my-0" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    {% endfor %}
    {% endif %}
    
    <div class="container text-center my-5">
        <h1><b>Welcome to Our Dictionary</b></h1>
    </div>
    <div class="container-fluid">
        <form class="row g-3" method="POST" action="" >
            {% csrf_token %}
            <div class="col-12">
                <label for="word" class="form-label">Word :</label>
                <input type="text" class="form-control" id="word" name="word" value="{{word.eword}}" readonly>
            </div>
            <div class="col-12">
                <label for="hword" class="form-label">Hindi Meaning :</label>
                <input type="text" class="form-control" id="hword" name="hword" value="{{word.hword}}"
                >
            </div>
            <div class="col-12">
                <label for="use" class="form-label">Uses :</label>
                <input type="text" class="form-control" id="use" name="use" placeholder="Uses" value="{{word.uses}}" >
            </div>
            <div class="col-12">
                <label for="category" class="form-label">Category :</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Category" value="{{word.category}}" >
            </div>
            <div class="col-12">
                <label for="rword" class="form-label">Related Word :</label>
                <input type="text" class="form-control" id="rword" name="rword" placeholder="Related Word" value="{{word.rword}}" >
            </div>

            <div class="col-md-3">
                <button type="submit" class="btn btn-outline-success my-2">Save</button>
            </div>
            <div class="col-md-3">
                <a class="btn btn-outline-primary my-2" href="/" role="button">Back</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
